{% extends 'global/global.html' %}

{% block content %}
    {% load static %}
    <script type="text/javascript" src="{% static 'crud/create.js' %}"></script>
    <h1>{{Person|yesno:"Edit,Create"}}</h1>
    {% if success %}
    <span class="success bg-success">Record Created Successfully!</span>
    {% endif %}
    <form style="width: 50%;" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Name</label>
            <input value="{{Person.name}}" type="text" class="form-control" id="id_name" name="id_name" required>
        </div>
        <div class="form-group">
            <label for="id_date">Date</label>
            <input value="{{Person.date|date:'Y-m-d'}}" type="date" class="form-control" id="id_date" name="id_date" required>
        </div>
        <div class="form-group">
            <label for="id_num">Number</label>
            <input value="{{Person.number}}" type="number" class="form-control" id="id_number" name="id_number" required>
        </div>
        <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button type="submit" value="Update" name="btn_submit" id="btn_submit" class="btn btn-success">{{Person|yesno:"Update,Create"}}</button>
                    {% if Person %}
                    <button type="submit" value="Delete" class="btn btn-danger" name="btn_submit" id="btn_delete">Delete</button>
                    {% endif %}
                </div>
            </div>
        </div>
        
        <input type="hidden" value="{{Person.id}}" name="id_person" id="id_person">
    </form>
{% endblock %}
