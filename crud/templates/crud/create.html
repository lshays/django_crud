{% extends 'global/global.html' %}

{% block content %}
    <h1>Create</h1>
    <form style="width: 50%;" method="POST">
        <div class="form-group">
            <label for="id_name">Name</label>
            <input type="text" class="form-control" id="id_name" required>
        </div>
        <div class="form-group">
            <label for="id_date">Date</label>
            <input type="date" class="form-control" id="id_date" required>
        </div>
        <div class="form-group">
            <label for="id_num">Number</label>
            <input type="number" class="form-control" id="id_number" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Create</button>
        </div>
    </form>
{% endblock %}
