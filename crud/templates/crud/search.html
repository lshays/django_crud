{% extends 'global/global.html' %}

{% block content %}
    {% load static %}
    <script type="text/javascript" src="{% static 'crud/search.js' %}"></script>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>Search</h3>
            </div>
        </div>
        <form method="GET">
            <div class="col-lg-4 col-lg-offset-4">
                <input type="search" id="search_str" name="search_str" value="" class="form-control" placeholder="Search by name">
            </div>
            <input type="submit" id="btn_submit" name="btn_submit" value="Search" class="btn btn-primary">
        </form>
        <div class="row">
            <div class="col-lg-12">
                <table class="table" id="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Number</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for person in people %}
                        <tr>
                            <td><a href="{% url 'crud:create' id=person.id %}">{{person.name}}</a></td>
                            <td>{{person.date}}</td>
                            <td>{{person.number}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <hr>
            </div>
        </div>
    </div>
{% endblock %}
