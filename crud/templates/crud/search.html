{% extends 'global/global.html' %}

{% block content %}
    {% load static %}
    <script type="text/javascript" src="{% static 'crud/fuzzySearch.js' %}"></script>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>Search</h3>
            </div>
        </div>
        <form method="GET">
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4">
                    <input type="search" id="search" value="" class="form-control" placeholder="Search by name">
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-lg-12">
                <table class="table" id="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Number</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Introducing</td>
                            <td>jQuery</td>
                            <td>Searchable</td>
                        </tr>
                        <tr>
                            <td>Lorem</td>
                            <td>Ipsum</td>
                            <td>Dolor</td>
                        </tr>
                        <tr>
                            <td>Some</td>
                            <td>More</td>
                            <td>Data</td>
                        </tr>
                    </tbody>
                </table>
                <hr>
            </div>
        </div>
    </div>
{% endblock %}
