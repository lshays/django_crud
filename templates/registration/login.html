{% extends 'global/global.html' %}

{% block content %}
    <h2>Login</h2>
    <form method="post" class="form-horizontal" style="width: 50%;">
        {% csrf_token %}
        <div class="form-group">
            {% for error in form.non_field_errors %}
                <div class="col-sm-offset-2">
                    <span class="error text-danger bg-danger"> {{error}} </span>
                </div>
            {% endfor %}
        </div>
        <div class="form-group">
            {{ form.username.errors }}
            
            <label for="{{ form.username.id_for_label }}" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input type="text" name="username" autofocus required id="id_username" class="form-control">
            </div>
        </div>
        <div class="form-group">
            {{ form.password.errors }}
            <label for="{{ form.password.id_for_label }}" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input type="password" name="password" required id="id_password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-default">Login</button>
            </div>
        </div>
    </form>
    
{% endblock %}
